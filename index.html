<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeRacer</title>

    <!-- Link to the bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0 /dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container">
        <h1 class="logo">TypeRacer</h1>
        <button id="instructionsBtn" aria-label="Show instructions">
          Instructions
        </button>
      </div>
    </header>
    <main class="main" id="main">
      <div class="grid">
        <section class="main-left" id="testArea" aria-labelledby="test-heading">
          <h2 id="test-heading">Typing Test</h2>
          <!-- Difficulty selector (Bootstrap input-group) -->
          <div class="input-group mb-3">
            <label class="input-group-text" for="difficultySelect"
              >Select Difficulty</label
            >
            <select
              class="form-select"
              id="difficultySelect"
              aria-label="Select difficulty"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <!-- Sample paragraph for the test -->
          <div class="sample-text" id="sampleText">
            The quick brown fox jumps over the lazy dog. Practice typing
            regularly to improve speed and accuracy. Focus on consistency and
            correct finger placement.
          </div>

          <!-- Typing input area -->
          <div class="typing-input">
            <label for="typingInput" class="visually-hidden"
              >Type the text</label
            >
            <textarea
              id="typingInput"
              spellcheck="false"
              inputmode="text"
              placeholder="Start typing here..."
              aria-label="Typing input"
            ></textarea>
          </div>

          <!-- Start / Stop / Retry controls -->
          <div class="controls" role="group" aria-label="Test controls">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="stopBtn" class="btn btn-secondary">Stop</button>
            <button id="retryBtn" class="btn btn-outline-secondary">
              Retry
            </button>
          </div>
        </section>
        <aside
          class="main-right"
          id="resultsArea"
          aria-labelledby="results-heading"
          role="region"
        >
          <div class="results-box">
            <h2 id="results-heading">Results</h2>
            <div class="results-panel">
              <div class="result-row">
                <strong>Level:</strong>
                <span id="resultLevel">Easy</span>
              </div>
              <div class="result-row">
                <strong>Time:</strong>
                <span id="resultTime">0s</span>
              </div>
              <div class="result-row">
                <strong>WPM:</strong>
                <span id="resultWPM">0</span>
              </div>
              <div class="result-row">
                <small class="muted"></small>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>
    <!-- Js for the bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist /js/bootstrap.min.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
