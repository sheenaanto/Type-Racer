<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeRacer</title>

    <!-- Link to the bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0 /dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Minimal header styles to keep the layout tidy and responsive */
      .site-header {
        background: #ff8500;
        color: #fff;
        padding: 1.5rem 1rem; /* increased vertical padding for greater header height */
        min-height: 110px;
      }
      .site-header .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.9rem; /* increased gap between heading and button */
      }
      .logo {
        font-size: 1.5rem;
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      #instructionsBtn {
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.9);
        color: #fff;
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        font-size: 0.95rem;
        cursor: pointer;
      }
      #instructionsBtn:focus {
        outline: 3px solid rgba(255, 255, 255, 0.2);
      }
      @media (max-width: 480px) {
        .logo {
          font-size: 1rem;
        }
        #instructionsBtn {
          padding: 0.35rem 0.6rem;
          font-size: 0.9rem;
        }
        .site-header {
          padding: 1rem 0.75rem;
          min-height: 88px;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container">
        <h1 class="logo">TypeRacer</h1>
        <button id="instructionsBtn" aria-label="Show instructions">
          Instructions
        </button>
      </div>
    </header>
    <!-- Js for the bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist /js/bootstrap.min.js"></script>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/YOUR-KIT-CODE-HERE.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
